<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&display=swap');
    </style>
    <title>Spotify - Web Player: Music for everyone'</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left_container ">

            <img class="close invert" src="close.svg" alt="" srcset="">

            <div class="home bg-grey rounded m-1 p-1">
                <div class="home-content">

                    <div class="logo"><img class="logo-img" id="mahiImage" src="mahi.png" alt="">
                        <span>MahiFy</span>
                    </div>

                </div>
            </div>
            <div class="library bg-grey rounded m-1  p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>Mahi's Special</h2>
                </div>

                <!-- Library Songs List -->
                <div class="song-list">
                    <ul>
                        <!-- <li>1st Songs</li>
                        <li>
                            <div class="song-info">
                                <div class="song-name">Song Name</div>
                            </div>
                            <div class="play-now">
                                <span>Plan Now</span>
                                <img class="invert" id="library-play-btn" src="play.svg" alt="">
                            </div>
                        </li> -->
                    </ul>
                </div>


            </div>

        </div>
        <div class="right_container rounded p-1">
            <div class="header ">
                <div class="nav">
                    <img class="invert hamburger" src="hamburger.svg" alt="">
                    <div class="mahi_info">

                        <div class="logo"><img class="logo-img" id="mahiImage" src="mahi.png" alt="">
                            <span>MahiFy</span>
                        </div>
                    </div>
                        <div class="buttons">
                            <img src="plasystore.svg" class="playStore" alt="">
                            <div class="Download_cta">Download MahiFy</div>
                        </div>

                </div>
                <div class="spotifyPlaylist">
                    <h1>Mahi's Special</h1>
                </div>
                <div class="cardContainer">
                    <!-- Card Starting -->
                    <div class="card">
                        <div class="play">
                            <div class="circle-green">
                                <img src="play-svgrepo-com.svg" alt="">
                            </div>
                        </div>
                        <img src="playlist.png" alt="">
                        <h2>Dinner with Friends</h2>
                        <p>The perfect soundtrack to those long nights over dinner</p>
                    </div>
                    <div class="card" id="this-one">
                        <div class="play">
                            <div class="circle-green">
                                <img src="play-svgrepo-com.svg" alt="">
                            </div>
                        </div>
                        <img src="playlist.png" alt="">
                        <h2>Dinner with Friends</h2>
                        <p>The perfect soundtrack to those long nights over dinner</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <div class="circle-green">
                                <img src="play-svgrepo-com.svg" alt="">
                            </div>
                        </div>
                        <img src="playlist.png" alt="">
                        <h2>Dinner with Friends</h2>
                        <p>The perfect soundtrack to those long nights over dinner</p>
                    </div>
                </div>


                <!-- Card Close -->
                <div class="playbar">
                    <div class="current-song-container">
                        <div class="song-info-txt"></div>
                        <div class="playbar-tools">
                            <div class="playbar-right-side">
                                <div class="song-time"></div>
                                <div class="sound">
                                    <img id="sound-img" src="volume.svg" alt="">
                                    <input type="range" name="volume" id="volume-bar">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="seekbar">
                        <div class="seekbar-circle"></div>
                    </div>
                    <div class="song-buttons">
                        <img id="prev" src="prev.svg" alt="">
                        <img id="play" src="play.svg" alt="">
                        <img id="next" src="next.svg" alt="">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
